<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 2 | CartoDB.js | CartoDB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" href="http://academy.cartodb.com/css/cdbui.css">

    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        height: 67%;
        padding: 0;
        margin: 0;
      }
      #dashboard {
        height: 33%;
        padding: 25px;
        margin: 0;
        border-top: 2px solid #333;
      }
      #dash {
        margin: 25px 0;
        width: 400px;
      }
      button {
        margin-right: 10px;
        font-family: "Proxima Nova W01", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: transparent;
      }
      p {
        font-size: 17px;
        margin-bottom: 10px;
      }
    </style>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script type="text/javascript" src="http://fast.fonts.net/jsapi/b6470a43-5105-49d3-95ae-75217a436bf8.js"></script>

  </head>
  <body>
    <div id="map"></div>
    <div id="dashboard">
        <h3>CartoDB.js from the ground up, Lesson 2</h3>        
    </div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <!-- Place your code in the script tags below -->
    <script>
    window.onload = function() {

        var layerSource = {
                user_name: 'documentation',
                type: 'cartodb',
                sublayers: [{
                    sql: "SELECT * FROM africa_adm0", // African countries
                    cartocss: '#africa_adm0{polygon-fill:#FF6600;polygon-opacity:0.7;line-color:#FFF;line-width:1;line-opacity:1;}'
                },
                {
                    sql: "SELECT * FROM ne_50m_lakes", // Natural and artificial lakes
                    cartocss: '#table_name_2 {polygon-fill: #0000FF;}'
                }]
        }

        // Instantiate new map object, place it in 'map' element
        var map_object = new L.Map('map', {
            center: [43,0], // Southern France
            zoom: 3
        });

        // Pull tiles from OpenStreetMap
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map_object);
        
        cartodb.createLayer(map_object, layerSource)
            .addTo(map_object)
            .done(function(layer) {
                // do stuff
                alert("Layer has " + layer.getSubLayerCount() + " sublayer(s).");
            })
            .error(function(err) {
                // report error
                console.log("An error occurred: " + err);
            });
    }
    </script>
  </body>
</html>
